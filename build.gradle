plugins {
    id "java"
    id "java-library"
    id "net.kyori.blossom" version "1.1.0"
    id "net.kyori.indra.publishing.sonatype" version "1.3.1"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "io.github.lxgaming"
archivesBaseName = "common"
version = "1.1.1"

blossom {
    replaceToken("@version@", version)
}

configurations {
    provided {
        compile.extendsFrom(provided)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    api("org.slf4j:slf4j-api:1.7.30")
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.7.0")
}

nexusPublishing {
    connectTimeout = Duration.ofMinutes(5)
    clientTimeout = Duration.ofMinutes(5)
}

indra {
    github("LXGaming", "Common")
    apache2License()
}

jar {
    from {
        (configurations.compile - configurations.provided).findAll({
            it.isDirectory() || it.name.endsWith(".jar")
        }).collect({
            it.isDirectory() ? it : zipTree(it)
        })
    }
}

javadoc {
    failOnError = false
}

processResources {
    from("LICENSE")
    rename("LICENSE", "LICENSE-Common")
}

test {
    testLogging {
        exceptionFormat = "full"
    }

    useJUnitPlatform()
}